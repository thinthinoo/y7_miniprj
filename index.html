<!DOCTYPE html>

<html lang="en">
<head>

	<link href="index.css" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
		<div class="container">
			<a class="navbar-brand" href="#">Image Carousel</a> <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button"><span class="navbar-toggler-icon"></span></button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">

					<li class="nav-item">
						<a class="nav-link" href="#">ABOUT</a>

					<li class="nav-item">

					</li>
					<li class="nav-item">

	<div class="carousel slide" data-bs-ride="carousel" id="carouselExampleIndicators">

			<button aria-label="Slide 1" class="active" data-bs-slide-to="0" data-bs-target="#carouselExampleIndicators" type="button"></button> <button aria-label="Slide 2" data-bs-slide-to="1" data-bs-target="#carouselExampleIndicators" type="button"></button> <button aria-label="Slide 3" data-bs-slide-to="2" data-bs-target="#carouselExampleIndicators" type="button"></button>
		</div>
		<div class="carousel-inner">
			<div class="carousel-item active">
				<div class="graident"></div>
				<img alt="..." class="d-block w-100" src="pic1.png">
				<div class="carousel-caption">
					<h5 class="animated bounceInRight" style="animation-delay: 1s">Web Design</h5>
					<p class="animated bounceInLeft d-none d-md-block" style="animation-delay: 2s">
						BY ROOM 3
					</p>
					<p class="animated bounceInRight" style="animation-delay: 3s"></p>
				</div>
			</div>
			<div class="carousel-item">
				<div class="graident"></div>
				<img alt="..." class="d-block w-100" src="pic2.png">
				<div class="carousel-caption">
					<h5 class="animated bounceInRight" style="animation-delay: 1s">Due date</h5>
					<p class="animated bounceInLeft d-none d-md-block" style="animation-delay: 2s">
					Made on 9/7/2023</p>
				</div>
			</div>
			<div class="carousel-item">
				<div class="graident"></div>

				<div class="carousel-caption">
					<h5 class="animated bounceInRight" style="animation-delay: 1s">Group Members</h5>
					<p class="animated bounceInLeft d-none d-md-block" style="animation-delay: 2s">Phone Htet Paing, Cho Thar Myat Oo Khine, Thoon Shwe Yee Htun</p>
					<p class="animated bounceInRight" style="animation-delay: 3s"></p>
				</div>
			</div>
		</div><button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#carouselExampleIndicators" type="button"><span aria-hidden="true" class="carousel-control-prev-icon"></span> <span class="visually-hidden">Previous</span></button> <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#carouselExampleIndicators" type="button"><span aria-hidden="true" class="carousel-control-next-icon"></span> <span class="visually-hidden">Next</span></button>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js">

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js">
	</script> 
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js">
	</script>

</html>
